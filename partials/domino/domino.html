<div class="domino">
    <header class="col-lg-12 dominoHeader">
        <h2>Domino</h2>
    </header>
    <section class="col-lg-12 dominoGame">
        <div class="row">
            <div class="col-lg-5">
                <div class="col-lg-10">
                <div class="row newDomino">
                    <div class="col-lg-12 dominoTopButtons">
                        <span class="fa fa-undo leftRotate dbtn" ng-click="rotateCounterClockwise()"></span>
                        <span class="fa fa-plus newDominoButton dbtn" ng-click="chooseFaces=true"></span>
                        <span class="fa fa-repeat rightRotate dbtn" ng-click="rotateClockwise()"></span>
                    </div>
                </div>
                <div class="row dominoFigure">
                    <div class="col-lg-12 rotateBody" ng-style="{'transition': 'all '+ -slidersObj.rotationSpeed+'s ease-in-out 0s',
                                                                'transform': transformRotate}">
                        <div class="dominoBody" ng-style="{'transform': 'scale('+slidersObj.figureSize+', '+slidersObj.figureSize+')'}">
                            <div class="dominoTop">
                            </div>
                            <div class="dominoBottom">
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row controls">
                    <div class="row sizeControl">
                        <div class="col-lg-2">
                            Size
                        </div>
                        <div class="col-lg-10">
                            <div ui-slider="slider.options" min="0.5" max="1.7" step="0.01" use-decimals ng-model="slidersObj.figureSize" class="ui-slider ui-slider-horizontal ui-widget ui-widget-content ui-corner-all"><span class="ui-slider-handle ui-state-default sliderSpan" tabindex="0" style="left: 0%;"></span></div>
                        </div>
                    </div>
                    <div class="row speedControl">
                        <div class="col-lg-2">
                            Speed
                        </div>
                        <div class="col-lg-10">
                            <div ui-slider="slider.options" min="-3" max="-0.2" step="0.01" use-decimals ng-model="slidersObj.rotationSpeed" class="ui-slider ui-slider-horizontal ui-widget ui-widget-content ui-corner-all"><span class="ui-slider-handle ui-state-default sliderSpan" tabindex="0" style="left: 0%;"></span></div>
                        </div>
                    </div>

                </div>
                </div>
                <span class="fa fa-times closeFaces" ng-show="chooseFaces" ng-click="chooseFaces=false"></span>
                <div class="col-lg-2" ng-if="chooseFaces">
                    <face-one></face-one>
                    <face-two></face-two>
                    <face-three></face-three>
                    <face-four></face-four>
                    <face-five></face-five>
                    <face-six></face-six>
                </div>
            </div>
        </div>

    </section>

</div>
